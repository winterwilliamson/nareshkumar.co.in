    <!----section a contact form-->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact us</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me </p>
            <form>
                <div class="text-fields">
                    <input type="text" name="name" class="text-input name-input" placeholder="NAME">
                    <input type="email" name="email" class="text-input email-input" placeholder="EMAIL">
                    <input type="text" name="subject" class="text-input subject-input" placeholder="MESSAGE">
                    <input type="text" name="phone" class="text-input phone-input" placeholder="MOBILE NUMBER">
                    <textarea name="message" class="text-input message-input" placeholder="ENTER THE MESSAGE"></textarea>
                    

             </div>
                <button type="submit" class="button">Submit<span></span></button>
            </form>

        </div>
    </section>

    <!---section b-->

            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h2>Email</h2>
                    <p>test@gmail.com</p>

                </div>
                <div>

                    <h2>Phone Number</h2>
                    <p>555 - (555) 555</p>
                    
                </div>
                <div>

                    <p>45/555, Test</p>
                    
                </div>

            </div>
